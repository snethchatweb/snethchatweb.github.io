<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sneth chat web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .contacts-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }

        .header {
            background-color: lightblue;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .search-bar {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        .contacts {
            padding: 0;
            margin: 0;
            list-style: none;
            height: calc(100vh - 125px); /* Ajustar altura conforme necessário */
            overflow-y: auto;
        }

        .contact {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .contact:hover {
            background-color: #f0f0f0;
        }

        .contact img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .last-message {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="contacts-container">
        <div class="header">
            <span>Contatos</span>
           <img id="avatar" src="icons/avatars.png" alt="Avatar">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar contatos...">
        </div>
        <ul class="contacts">
            <li class="contact">
                <img src="https://via.placeholder.com/50" alt="Contato 1">
                <div class="contact-info">
                    <div class="contact-name">Contato 1</div>
                    <div class="last-message">Última mensagem...</div>
                </div>
            </li>
            <li class="contact">
                <img src="https://via.placeholder.com/50" alt="Contato 2">
                <div class="contact-info">
                    <div class="contact-name">Contato 2</div>
                    <div class="last-message">Última mensagem...</div>
                </div>
            </li>
            <!-- Adicione mais contatos conforme necessário -->
        </ul>
    </div>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="profile.js"></script>
</body>
</html>
